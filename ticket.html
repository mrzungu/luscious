<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Ticket</title>
  <style>
    body { margin:0; min-height:100vh; display:flex; align-items:center; justify-content:center;
           background: linear-gradient(135deg, #0f172a, #111827); color:#e5e7eb; font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; }
    .card { width:100%; max-width:520px; background: rgba(17,24,39,0.9); border:1px solid rgba(255,255,255,0.06);
            border-radius:18px; padding:22px; text-align:center; box-shadow:0 12px 32px rgba(0,0,0,0.35); }
    h1 { margin-top:0; font-size:1.5rem; }
    .muted { color:#94a3b8; }
    #qr { margin: 16px auto; display:block; width:200px; height:200px; background:#0b1220; border-radius:12px; padding:12px; }
    .id { font-family: ui-monospace, SFMono-Regular, Menlo, monospace; background:#0b1220; padding:8px 10px; border-radius:10px; display:inline-block; }
    .btn { margin-top:16px; padding:10px 14px; border-radius:10px; border:1px solid #334155; background:#0b1220; color:#e5e7eb; cursor:pointer; }
    .btn:hover { filter: brightness(1.1); }
    .grid { display:grid; grid-template-columns:1fr 1fr; gap:8px; margin-top:8px; }
    .label { font-size:0.9rem; color:#94a3b8; }
    .value { font-weight:700; }
  </style>
</head>
<body>
  <div class="card">
    <h1>ðŸŽŸ Your Ticket</h1>
    <p class="muted">Show this QR code at the entrance.</p>
    <img id="qr" alt="QR Code" />
    <div class="grid">
      <div><div class="label">Name</div><div class="value" id="nm">-</div></div>
      <div><div class="label">Type</div><div class="value" id="tp">-</div></div>
    </div>
    <p class="muted">Ticket ID</p>
    <div class="id" id="id">-</div>
    <div>
      <button class="btn" onclick="window.print()">Print / Save PDF</button>
      <button class="btn" onclick="localStorage.clear(); location.href='./index.html'">New Booking</button>
    </div>
  </div>

  <script>
    const ticketId = localStorage.getItem("ticketID");
    const name = localStorage.getItem("bookingName") || "-";
    const type = (localStorage.getItem("bookingTicket") || "-").toUpperCase();
    if (!ticketId) {
      document.body.innerHTML = "<div style='padding:32px; color:white; text-align:center;'>No ticket found. Please return to the booking page.</div>";
    } else {
      document.getElementById("qr").src = "https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=" + encodeURIComponent(ticketId);
      document.getElementById("id").textContent = ticketId;
      document.getElementById("nm").textContent = name;
      document.getElementById("tp").textContent = type;
    }
  </script>
</body>
</html>
