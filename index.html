<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Luscious Booking</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      max-width: 400px;
      width: 100%;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background: #0066cc;
      border: none;
      color: #fff;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #004a99;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Luscious Exclusive Gala Booking Form</h2>
    <form id="bookingForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="date">Booking Date</label>
      <input type="date" id="date" name="date" required>

      <label for="ticket">Choose Ticket Type</label>
      <select id="ticket" name="ticket" required>
        <option value="">--Choose ticket--</option>
        <option value="general">General Ticket</option>
        <option value="vip">VIP Ticket</option>
      </select>

      <button type="submit">Submit & Pay</button>
    </form>
  </div>

  <script>
    document.getElementById("bookingForm").addEventListener("submit", function(event) {
      event.preventDefault();

      // Grab ticket selection
      let ticketType = document.getElementById("ticket").value;

      // Define your Yoco links here
      let generalLink = "https://pay.yoco.com/r/4qjw9G";
      let vipLink = "https://pay.yoco.com/r/mzjMwK";

      if(ticketType === "general") {
        alert("Thank you! Redirecting you to General Ticket payment...");
        window.location.href = generalLink;
      } else if(ticketType === "vip") {
        alert("Thank you! Redirecting you to VIP Ticket payment...");
        window.location.href = vipLink;
      } else {
        alert("Please select a ticket type.");
      }
    });
  </script>
</body>
</html>
